<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EquityHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        logogold: '#cd9901',
                        textgold: '#9c8c44',
                        textdark: '#766934',
                        bgdark: '#f5f5f5'
                    }
                },
                fontFamily: {
                    heading: ['serif'],
                    body: ['Montserrat', 'sans-serif'],
                }
            }
        }
    </script>

</head>
<body class="bg-gray-50 text-gray-800">

  <!-- NAVBAR -->
  <header class=" fixed top-0 left-0 w-full z-50 bg-white backdrop-blur-md shadow-sm text-xl">
    <div class="mx-auto flex items-center justify-between px-6 py-4">
  <!-- Logo -->
  <div class="flex items-center space-x-2">
    <img src="logo-hq.png" alt="EquityHub" class="h-24 w-24">
    <span class="text-4xl font-bold text-logogold font-heading hidden lg:block">EquityHub</span>
  </div>

  <!-- Desktop Menu -->
  <ul class="hidden lg:flex space-x-8 font-heading">
    <li><a href="home.html" class="hover:text-textgold transition">Home</a></li>
    <li><a href="about.html" class="hover:text-textgold transition">About Us</a></li>
    <li><a href="equitysectors.html" class="hover:text-textgold transition">Our Equity Sectors</a></li>
    <li><a href="shares.html" class="hover:text-textgold transition">Buy Shares</a></li>
    <li><a href="contact.html" class="hover:text-textgold transition">Contact</a></li>
  </ul>

  <!-- Desktop CTA -->
  <a href="registration-form.html" class="hidden lg:inline-block px-10 py-3 bg-textgold hover:bg-textdark text-white rounded-lg font-semibold transition font-heading">
    Register
  </a>

  <!-- Mobile Menu Button -->
  <button id="menu-btn" class="lg:hidden flex flex-col space-y-2 rounded-lg hover:bg-textgold p-4 hover:cursor-pointer transition duration-300 ease-in">
    <span class="w-8 h-0.5 bg-black transition-all duration-300"></span>
    <span class="w-8 h-0.5 bg-black transition-all duration-300"></span>
    <span class="w-8 h-0.5 bg-black transition-all duration-300"></span>
  </button>
</div>

<!-- Mobile Menu -->
<ul id="mobile-menu" class="hidden flex flex-col space-y-4 font-heading px-6 py-4 bg-white shadow-md rounded-lg mt-2">
  <li><a href="home.html" class="hover:text-textgold transition">Home</a></li>
  <li><a href="about.html" class="hover:text-textgold transition">About Us</a></li>
  <li><a href="equitysectors.html" class="hover:text-textgold transition">Our Equity Sectors</a></li>
  <li><a href="shares.html" class="hover:text-textgold transition">Buy Shares</a></li>
  <li><a href="contact.html" class="hover:text-textgold transition">Contact</a></li>
  <a href="registration-form.html" class="px-10 py-3 bg-textgold hover:bg-textdark text-white rounded-lg font-semibold transition font-heading text-center">
    Register
  </a>
</ul>
  </header>

  <script>
  const menuBtn = document.getElementById('menu-btn');
  const mobileMenu = document.getElementById('mobile-menu');
  const lines = menuBtn.querySelectorAll('span');

  menuBtn.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
    
    // Toggle animation
    lines[0].classList.toggle('rotate-45');
    lines[0].classList.toggle('translate-y-2');
    lines[1].classList.toggle('opacity-0');
    lines[2].classList.toggle('-rotate-45');
    lines[2].classList.toggle('-translate-y-2');
  });
</script>

<section class="mt-[120px] relative min-h-screen flex items-center justify-center bg-center bg-cover bg-no-repeat" 
         style="background-image: url('hero-img.jpg');">
  <div class="absolute inset-0 bg-black bg-opacity-60"></div>

  <div class="relative z-10 bg-white rounded-xl shadow-2xl w-full max-w-4xl p-8 md:p-12">
    <!-- Header -->
    <div class="flex items-center space-x-4 mb-8">
      <img src="logo-hq.png" alt="EquityHub" class="h-16 w-16">
      <h2 class="text-2xl md:text-3xl font-bold text-gray-900 font-heading">
        Membership Application
      </h2>
    </div>

    <form class="space-y-6">
      <!-- Name -->
      <div class="grid md:grid-cols-2 gap-4">
        <input type="text" placeholder="First Name" class="border border-gray-300 rounded-lg p-3 w-full focus:ring-2 focus:ring-textgold focus:outline-none">
        <input type="text" placeholder="Last Name" class="border border-gray-300 rounded-lg p-3 w-full focus:ring-2 focus:ring-textgold focus:outline-none">
      </div>

      <!-- Address -->
      <div class="space-y-3">
        <input type="text" placeholder="Address Line 1" class="border border-gray-300 rounded-lg p-3 w-full focus:ring-2 focus:ring-textgold focus:outline-none">
        <input type="text" placeholder="Address Line 2" class="border border-gray-300 rounded-lg p-3 w-full focus:ring-2 focus:ring-textgold focus:outline-none">
        <div class="grid md:grid-cols-4 gap-4">
          <input type="text" placeholder="City" class="border border-gray-300 rounded-lg p-3 w-full focus:ring-2 focus:ring-textgold focus:outline-none">
          <input type="text" placeholder="State / Province" class="border border-gray-300 rounded-lg p-3 w-full focus:ring-2 focus:ring-textgold focus:outline-none">
          <input type="text" placeholder="Postal Code" class="border border-gray-300 rounded-lg p-3 w-full focus:ring-2 focus:ring-textgold focus:outline-none">
          <select class="border border-gray-300 rounded-lg p-3 w-full focus:ring-2 focus:ring-textgold focus:outline-none">
            <option>Select Country</option>
            <option>South Africa</option>
            <option>Other</option>
          </select>
        </div>
      </div>

      <!-- Contact Info -->
      <div class="grid md:grid-cols-2 gap-4">
        <input type="text" placeholder="Phone" class="border border-gray-300 rounded-lg p-3 w-full focus:ring-2 focus:ring-textgold focus:outline-none">
        <input type="email" placeholder="Email" class="border border-gray-300 rounded-lg p-3 w-full focus:ring-2 focus:ring-textgold focus:outline-none">
      </div>

      <!-- Date + Gender -->
      <div class="grid md:grid-cols-2 gap-4">
        <input type="date" class="border border-gray-300 rounded-lg p-3 w-full focus:ring-2 focus:ring-textgold focus:outline-none">
        <select class="border border-gray-300 rounded-lg p-3 w-full focus:ring-2 focus:ring-textgold focus:outline-none">
          <option>Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <!-- How did you hear -->
      <div>
        <input type="text" placeholder="How did you hear about us?" class="border border-gray-300 rounded-lg p-3 w-full focus:ring-2 focus:ring-textgold focus:outline-none">
      </div>

      <!-- Checkbox Group -->
      <div class="space-y-2">
        <p class="font-semibold text-gray-800">Companies that you would like to get information about:</p>
        <div class="grid md:grid-cols-1 gap-x-8">
          <label class="flex items-center space-x-2"><input type="checkbox" class="accent-textgold"><span>Cattle, sheep and goat farming (R1080/share)</span></label>
          <label class="flex items-center space-x-2"><input type="checkbox" class="accent-textgold"><span>Broiler chicken house farming (R472.50/share)</span></label>
          <label class="flex items-center space-x-2"><input type="checkbox" class="accent-textgold"><span>Laying Eggs Chicken farming (R472.50/share)</span></label>
          <label class="flex items-center space-x-2"><input type="checkbox" class="accent-textgold"><span>Hatching Eggs Chicken farming (R270/share)</span></label>
          <label class="flex items-center space-x-2"><input type="checkbox" class="accent-textgold"><span>Meat Products Processing factory (R405/share)</span></label>
          <label class="flex items-center space-x-2"><input type="checkbox" class="accent-textgold"><span>Chicken Slaughtering Factory (R877.50/share)</span></label>
          <label class="flex items-center space-x-2"><input type="checkbox" class="accent-textgold"><span>Consumer Goods Manufacturing (R1350/share)</span></label>
          <label class="flex items-center space-x-2"><input type="checkbox" class="accent-textgold"><span>Milk Processing Factory (R810/share)</span></label>
          <label class="flex items-center space-x-2"><input type="checkbox" class="accent-textgold"><span>Sunflower oil Manufacturing factory per share R405</span></label>
          <label class="flex items-center space-x-2"><input type="checkbox" class="accent-textgold"><span>Maize Meal Processing factory per share R1687.50</span></label>
          <label class="flex items-center space-x-2"><input type="checkbox" class="accent-textgold"><span>Vegetables, Sunflower and Maize farming per share R3375</span></label>
          <label class="flex items-center space-x-2"><input type="checkbox" class="accent-textgold"><span>Cement Manufacturing factory per share R10.800</span></label>
          <label class="flex items-center space-x-2"><input type="checkbox" class="accent-textgold"><span>Roof tile and Sheet manufacturing per share R135</span></label>
          <label class="flex items-center space-x-2"><input type="checkbox" class="accent-textgold"><span>Floor ceramic tile plant per share R135</span></label>
          <label class="flex items-center space-x-2"><input type="checkbox" class="accent-textgold"><span>Flour Processing factory,per share R1687.50</span></label>
        </div>
      </div>

      <!-- Submit -->
      <button type="submit" class="w-full md:w-auto px-8 py-3 bg-textgold hover:bg-textdark text-white font-semibold rounded-lg transition duration-300 ease-in-out">
        Submit Application
      </button>
    </form>
  </div>
</section>


  <!-- Footer -->
  <footer class="bg-black text-gray-300 py-12 px-4">
    <div class="text-center text-white mt-8">&copy; 2025 EquityHub. All Rights Reserved.</div>
  </footer>

</body>
</html>
